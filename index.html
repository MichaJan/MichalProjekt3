<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,300,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
  
    <body>
              
        <header class="main_header">
          <h1>The Code Review</h1>
        </header>
        
        <div class="wrapper">
          <div class="banner">
            <h2>Signup for our Newsletter</h2>
            <p> Get the latest news about how does your code work after filling this form.</p>
          </div>  <!--        banner div-->

          <form action="index.html" method="post">
            <fieldset class="contact_information">
              <legend><span class="letter">A</span> Contact Information </legend>
                <label for="name">Full Name:*</label>
                <input type="text" id="name" name="user_name" placeholder="required" required>
              
                <label for="email">E-mail:*</label>
                <input type="email" id="email" name="user_mail" placeholder="required" required>
              
                <label for="email_confirmation">Re-enter your e-mail:*</label>
                <input type="email" id="email_confirmation" name="user_mail" placeholder="required" required> <!-- probably works only with JS condition -->

                <label for="phone"> Telephone number:</label>
                <input type="tel" id="phone" name="user_phone" placeholder="123 456 7890">
              
                <label for="street"> Street Address:</label>
                <input type="text" id="street" name="user_street" placeholder="221B Baker Str">
              
                <label for="city"> City:</label>
                <input type="text" id="city" name="user_city" placeholder="Gotham">
              
                <label for="zipcode"> Zip Code:</label>
                <input type="text" id="zipcode" name="user_zipcode">
                
                <label for="state"> State:</label>
                <select id="state" name="user_state">
                  <option value="select_state"> Select your state</option>
                  
                  <option value="alabama"> Alabama</option>
                  
                  <option value="new_jersey"> New Jersey</option>
                  
                  <option value="new_york"> New York</option>
                  
                  <option value="oklahoma">Oklahoma</option>
                  
                  <option value="rhode_island"> Rhode Island</option>
                  
                  <option value="other">Other</option>
                </select>
              
              </fieldset>
        
             <fieldset class="newsletter">
              <legend><span class="letter">B</span> Newsletter </legend>
                <label>Select the type of newsletter you would like to receive</label>
                
                <input type="checkbox" id="html_news" name="user_newsletter" value="newsletter_html"><label class="news_label" for="html_news">HTML News</label><br>
                
                <input type="checkbox" id="css_news" name="user_newsletter" value="newsletter_css"><label class="news_label" for="css_news"> CSS News</label><br>
                
                <input type="checkbox" id="js_news" name="user_newsletter" value="newsletter_js"><label class="news_label" for="js_news"> JS News</label>
                
                 <label>Newsletter format</label>
                <input type="radio" id="html" name="user_format" value="format_html"><label class="news_label" for="html">HTML</label><br>
                <input type="radio" id="plain" name="user_format" value="format_plain"><label class="news_label" for="plain"> CSS</label>
              <label> Let us know about your suggestions</label>
              <textarea id="ideas" name="user_ideas"> </textarea>
              </fieldset>
            
                <button class="button submit" type="submit" value="Submit">Sign Up</button>
                <button class="button reset" type="reset" value="Reset">Clear Form</button>
      <p id="copyright"> &copy; 2016 The Code Review</p>
          </form>
      </div> <!--Wrapper-->
     </body>
  </html>
